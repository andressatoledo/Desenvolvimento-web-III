<!DOCTYPE html>
<html lang="pt-BR">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loja de discos vinil e cds</title>
    <link rel="stylesheet" href="style.css">
  </head>

  <body>

    <h1>Loja de discos vinil e cds</h1>

    <form id="discosForm">
      <input type="hidden" id="discosId">

      <input type="text" id="titulo" placeholder="Título" required>
      <input type="text" id="artista" placeholder="Artista" required>

      <input type="number" id="ano" placeholder="Ano" min="1900" max="2099" step="1" required>

      <select id="genero" required>
        <option value="Selecione" disabled selected>Selecione o gênero</option>
        <option value="Rock">Rock</option>
        <option value="Pop">Pop</option>
        <option value="Jazz">Jazz</option>
        <option value="Funk">Funk</option>
        <option value="Eletrônica">Eletrônica</option>
      </select>

      <select id="formato" required>
        <option value="Selecione" disabled selected>Selecione o formato</option>
        <option value="Vinil">Vinil</option>
        <option value="CD">CD</option>
        <option value="Digital">Digital</option>
      </select>

      <input type="number" step="0.01" id="preco" placeholder="Preço (R$)" required>

      <button type="submit">Adicionar</button>
      <button type="button" id="cancelEdit" style="display:none;">Cancelar</button>
    </form>

    <table id="discosList" >
      <thead>
        <tr>
          <th>Título</th>
          <th>Artista</th>
          <th>Ano</th>
          <th>Gênero</th>
          <th>Formato</th>
          <th>Preço (R$)</th>
          <th></th>
        </tr>
      </thead>
      <tbody>
      
      </tbody>
    </table>


    <script>
      const form = document.getElementById('discosForm');

      form.addEventListener('submit', (e) => {
        e.preventDefault();

        const titulo = document.getElementById('titulo').value;
        const artista = document.getElementById('artista').value;
        const ano = document.getElementById('ano').value;
        const genero = document.getElementById('genero').value;
        const formato = document.getElementById('formato').value;
        const preco = document.getElementById('preco').value;

        if (ano.length !== 4) {
          alert("Digite um ano válido com 4 dígitos");
          return;
        }
      });
    </script>

    <script src="script.js"></script>
  </body>

</html>
