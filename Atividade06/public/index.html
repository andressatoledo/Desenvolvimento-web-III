<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Controle de Despesas</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <h1>Controle de Despesas</h1>

  <form id="expenseForm">
    <input type="hidden" id="expenseId" />

    <input type="text" id="description" placeholder="Descrição da despesa" required />
    <input type="number" step="0.01" id="amount" placeholder="Valor (R$)" required />
    <input type="date" id="date" required />

    <button type="submit" class="insert-btn">Cadastrar Despesa</button>
    <button type="button" id="cancelEdit" style="display: none;">Cancelar</button>
  </form>

  <h2 id="total" class="centralizado">Total das Despesas: R$ 0,00</h2>

  <table id="expenseList">

    <thead>

    </thead>

    <tbody>
    </tbody>
  </table>


  <script src="script.js"></script>

</body>

</html>
